{% extends admin_base_template %}

{% block head_tail %}
    {{ super() }}
    <style>
        /* 退出按钮样式 */
        .logout-btn {
            margin-right: 15px;
            margin-top: 8px;
        }
    </style>
{% endblock %}

{% block page_body %}
    {{ super() }}
    <div style="position: absolute; top: 10px; right: 20px; z-index: 1000;">
        <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm logout-btn">
            <i class="glyphicon glyphicon-log-out"></i> 退出登录
        </a>
    </div>
{% endblock %}
