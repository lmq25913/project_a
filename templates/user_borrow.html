{% extends 'base.html' %}

{% block title %}申请借用设备 - 实验室仪器设备管理系统{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('user_index') }}">设备管理系统</a>
    <span class="navbar-text ml-3">欢迎，{{ current_user.username }}</span>
    <div class="ml-auto">
        <a href="{{ url_for('user_index') }}" class="btn btn-outline-info btn-sm mr-2">首页</a>
        <a href="{{ url_for('user_borrow_records') }}" class="btn btn-outline-primary btn-sm mr-2">我的借用记录</a>
        <a href="{{ url_for('user_notifications') }}" class="btn btn-outline-warning btn-sm mr-2">消息提醒</a>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary btn-sm">退出登录</a>
    </div>
</nav>
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h4>申请借用设备</h4>
    <div class="card mt-3">
        <div class="card-body">
            <form method="post">
                <div class="form-group">
                    <label>设备编号</label>
                    <input type="text" class="form-control" value="{{ equipment.number }}" readonly>
                </div>
                <div class="form-group">
                    <label>设备名称</label>
                    <input type="text" class="form-control" value="{{ equipment.name }}" readonly>
                </div>
                <div class="form-group">
                    <label>借用时间</label>
                    <input type="datetime-local" class="form-control" name="borrow_time" required value="{{ now }}">
                </div>
                <div class="form-group">
                    <label>预计归还时间</label>
                    <input type="datetime-local" class="form-control" name="expected_return_time" required placeholder="请选择归还时间">
                </div>
                <div class="form-group">
                    <label>备注</label>
                    <textarea class="form-control" name="remark" placeholder="可填写用途、特殊说明等"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">提交申请</button>
                <a href="{{ url_for('user_index') }}" class="btn btn-secondary ml-2">返回</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
