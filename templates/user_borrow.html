<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>申请借用设备</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h4>申请借用设备</h4>
    <div class="card mt-3">
        <div class="card-body">
            <form method="post">
                <div class="form-group">
                    <label>设备编号</label>
                    <input type="text" class="form-control" value="{{ equipment.code }}" readonly>
                </div>
                <div class="form-group">
                    <label>设备名称</label>
                    <input type="text" class="form-control" value="{{ equipment.name }}" readonly>
                </div>
                <div class="form-group">
                    <label>借用时间</label>
                    <input type="datetime-local" class="form-control" name="borrow_time" required value="{{ now }}">
                </div>
                <div class="form-group">
                    <label>预计归还时间</label>
                    <input type="datetime-local" class="form-control" name="expected_return_time" required placeholder="请选择归还时间">
                </div>
                <div class="form-group">
                    <label>备注</label>
                    <textarea class="form-control" name="remark" placeholder="可填写用途、特殊说明等"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">提交申请</button>
                <a href="{{ url_for('user_index') }}" class="btn btn-secondary ml-2">返回</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
